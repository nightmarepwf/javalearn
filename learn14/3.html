<html>
	<head>
		<meta charset="utf-8">
		<title>hello</title>
		<script>
function arrayFill(value, length) { 
	var arr = [];
	for (var i = 0; i < length; i++) {
		arr.push(value);
	}
	return arr;
}
document.write(arrayFill('x', 5)+'<br>');

		</script>

		hello world!
