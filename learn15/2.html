<html>
	<head>
		<meta charset="utf-8">
		<title>hello</title>
		<script>
function isNumberInRange(num) {
	if (num > 0 && num < 10) {
		return true;
	} else {
		return false;
	}
}
var arr = [1, 3, 5, 6, 9, 11, 15, 30];
var a = [];
for (var i = 0; i < arr.length; i++) {
	if (isNumberInRange(arr[i])) {
		a.push(arr[i]);
	}
}
alert(a);

		</script>
	</head>
	<body>
		hello world!
	</body>
</html>
