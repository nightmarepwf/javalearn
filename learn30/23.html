<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hello</title>
	</head>
	<body>
<input type="text">
</body>  
		<script>
var inp = document.querySelector('input');
inp.addEventListener('blur', func);

function func() {
	var content = inp.value;
	if (content > 0 && content < 101){
		inp.style.background = 'green';
	} else {
		inp.style.background = 'red';
	}
}     
		</script>
</html>
