<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>hello</title>
		<script src="jquery-3.3.1.js">
                </script>
	</head>
	<body>
	<div id="block"></div>
	<script>
		$(document).ready(function(){
			$('#block').click(
				function(){
					$(this).animate({width: '+=200px'}, 1000);
					return false;
				}
			);
		});
	</script>
	</body>
</html>
